<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد تصاميم Mastaar الاحترافي</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- html2canvas library for exporting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Google Fonts: Tajawal for Arabic text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --theme-color: #00A9E0;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #e2e8f0;
        }
        .canvas-container {
            width: 800px;
            height: 800px;
            background-image: linear-gradient(to bottom, #1a202c, #2d3748);
            background-size: cover;
            background-position: center;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        @keyframes slow-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }
        .animation-active .animated-shape {
            animation: slow-rotate 25s linear infinite;
        }
        .glow-active .glowing-line {
            box-shadow: 0px 0px 15px 3px var(--theme-color);
        }
        .glow-active .glowing-text {
            text-shadow: 0 0 8px var(--theme-color), 0 0 10px var(--theme-color);
        }
        .control-panel {
            background-color: white;
            width: 800px;
        }
        .toggle-switch {
            width: 60px; height: 32px; background-color: #ccc; border-radius: 9999px;
            position: relative; transition: background-color 0.2s; cursor: pointer;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 2px; left: 2px; width: 28px; height: 28px;
            background-color: white; border-radius: 50%; transition: transform 0.2s;
        }
        input:checked + .toggle-switch { background-color: var(--theme-color); }
        input:checked + .toggle-switch::after { transform: translateX(28px); }

        /* Draggable elements styling */
        .draggable {
            position: absolute;
            cursor: move;
            user-select: none;
        }
        .draggable:hover {
            outline: 2px dashed var(--theme-color);
        }

        /* Control Panel Tabs and Buttons */
        .control-tab.active {
            background-color: var(--theme-color);
            color: white;
        }
        .control-pane {
            display: none;
        }
        .control-pane.active {
            display: block;
        }
        .control-btn-group button.active {
            background-color: var(--theme-color);
            color: white;
            border-color: var(--theme-color);
            z-index: 10;
        }
    </style>
</head>
<body class="py-12">

    <div class="container mx-auto flex flex-col items-center gap-8">

        <!-- =================================== -->
        <!-- ===== قسم لوحة العرض (Canvas) ===== -->
        <!-- =================================== -->
        <div id="capture" class="canvas-container rounded-2xl overflow-hidden relative p-10 glow-active animation-active">

            <!-- ** NEW: ID ADDED ** -->
            <div id="default-bg-elements" class="absolute inset-0 z-0">
                <div class="animated-shape absolute -top-1/4 -right-1/4 w-3/4 h-3/4 bg-white/5 rounded-full"></div>
                <div class="animated-shape absolute -bottom-1/4 -left-1/4 w-2/3 h-2/3 glass-effect rounded-full" style="animation-delay: -5s;"></div>
            </div>

            <header class="absolute top-10 right-10 z-20">
                <div class="glass-effect inline-block rounded-lg p-2">
                    <img id="logo-preview" src="https://i.imgur.com/8Q9g2f2.jpeg" alt="شعار الشركة" class="h-16 w-auto">
                </div>
            </header>
            
            <h1 id="title-preview" class="draggable font-black text-white mb-4 leading-tight glowing-text z-10" style="font-size: 72px; color: var(--theme-color); top: 300px; right: 40px; width: 720px; text-align: right;">
                بناء المستقبل الرقمي
            </h1>

            <p id="description-preview" class="draggable text-gray-300 leading-relaxed z-10" style="font-size: 28px; top: 450px; right: 40px; width: 720px; text-align: right;">
                في Mastaar، نحول الأفكار إلى حلول برمجية مبتكرة تقود مسار نجاحك.
            </p>

            <footer class="absolute bottom-10 right-10 z-20 w-[calc(100%-80px)]">
                <div class="glowing-line w-1/3 h-2 rounded-full mb-4" style="background-color: var(--theme-color);"></div>
                <div class="flex items-center justify-end gap-3">
                    <span id="website-preview" class="text-white text-2xl font-bold tracking-wider">www.mastaar.com</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>
                </div>
            </footer>
        </div>

        <!-- =================================== -->
        <!-- ===== قسم لوحة التحكم (Panel) ===== -->
        <!-- =================================== -->
        <div class="control-panel p-6 rounded-2xl shadow-lg space-y-6">
            
            <div class="flex border-b">
                <button id="title-tab-btn" class="control-tab active flex-1 p-3 font-bold text-lg">تعديل العنوان</button>
                <button id="description-tab-btn" class="control-tab flex-1 p-3 font-bold text-lg">تعديل الوصف</button>
            </div>

            <div id="title-pane" class="control-pane active space-y-4">
                <input type="text" id="title-input" placeholder="العنوان الرئيسي" class="w-full p-2 border border-gray-300 rounded-md">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">لون العنوان</label>
                        <input type="color" id="title-color-picker" value="#00A9E0" class="w-full h-10 p-1 border border-gray-300 rounded-md cursor-pointer">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">حجم العنوان: <span id="title-size-value">72</span>px</label>
                        <input type="range" id="title-size-slider" min="30" max="120" value="72" class="w-full">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">محاذاة العنوان</label>
                    <div id="title-align-group" class="control-btn-group w-full flex rounded-md shadow-sm">
                        <button data-align="right" class="active w-1/3 p-2 border border-gray-300 rounded-r-md">يمين</button>
                        <button data-align="center" class="w-1/3 p-2 border-t border-b border-gray-300">وسط</button>
                        <button data-align="left" class="w-1/3 p-2 border border-gray-300 rounded-l-md">يسار</button>
                    </div>
                </div>
            </div>

            <div id="description-pane" class="control-pane space-y-4">
                <textarea id="description-input" rows="3" placeholder="الوصف" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">لون الوصف</label>
                        <input type="color" id="description-color-picker" value="#D1D5DB" class="w-full h-10 p-1 border border-gray-300 rounded-md cursor-pointer">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">حجم الوصف: <span id="description-size-value">28</span>px</label>
                        <input type="range" id="description-size-slider" min="14" max="50" value="28" class="w-full">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">محاذاة الوصف</label>
                    <div id="description-align-group" class="control-btn-group w-full flex rounded-md shadow-sm">
                        <button data-align="right" class="active w-1/3 p-2 border border-gray-300 rounded-r-md">يمين</button>
                        <button data-align="center" class="w-1/3 p-2 border-t border-b border-gray-300">وسط</button>
                        <button data-align="left" class="w-1/3 p-2 border border-gray-300 rounded-l-md">يسار</button>
                    </div>
                </div>
            </div>

            <hr/>
            
             <div class="space-y-4">
                <h3 class="font-bold text-lg">إعدادات عامة</h3>
                <input type="text" id="website-input" placeholder="رابط الموقع" class="w-full p-2 border border-gray-300 rounded-md">
                <div class="grid grid-cols-2 gap-4">
                     <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">رفع الشعار</label>
                        <input type="file" id="logo-upload" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">اللون الأساسي (للتوهج)</label>
                        <input type="color" id="color-picker" value="#00A9E0" class="w-full h-10 p-1 border border-gray-300 rounded-md cursor-pointer">
                    </div>
                </div>
                <!-- ** NEW: LAYOUT CHANGED & BUTTON ADDED ** -->
                <div class="flex items-end gap-4">
                    <div class="flex-grow">
                        <label class="block text-sm font-medium text-gray-700 mb-1">رفع صورة خلفية</label>
                        <input type="file" id="bg-upload" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-50 file:text-gray-700 hover:file:bg-gray-100">
                    </div>
                    <button id="reset-bg-btn" class="px-3 py-2 text-sm bg-gray-200 rounded-md hover:bg-gray-300 whitespace-nowrap">إعادة تعيين</button>
                </div>
                 <div class="flex justify-around">
                    <label for="glow-toggle" class="flex items-center gap-3 cursor-pointer"><span class="font-medium">تفعيل التوهج</span><input type="checkbox" id="glow-toggle" class="sr-only" checked><div class="toggle-switch"></div></label>
                    <label for="animation-toggle" class="flex items-center gap-3 cursor-pointer"><span class="font-medium">تفعيل الحركة</span><input type="checkbox" id="animation-toggle" class="sr-only" checked><div class="toggle-switch"></div></label>
                </div>
            </div>

            <hr/>

            <div class="flex items-end justify-between gap-4">
                <div class="flex items-center gap-4">
                    <div>
                        <label for="format" class="block text-sm font-medium text-gray-700">نوع الصورة</label>
                        <select id="format" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md"><option value="png" selected>PNG</option><option value="jpeg">JPEG</option></select>
                    </div>
                    <div>
                        <label for="quality" class="block text-sm font-medium text-gray-700">الجودة</label>
                        <select id="quality" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md"><option value="1">عادية (1x)</option><option value="2" selected>عالية (2x)</option><option value="3">فائقة (3x)</option></select>
                    </div>
                </div>
                <button id="exportBtn" class="text-white font-bold py-3 px-8 rounded-lg hover:opacity-80 transition-opacity duration-300" style="background-color: var(--theme-color);">تصدير التصميم</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const captureElement = document.getElementById('capture');
        const defaultBgElements = document.getElementById('default-bg-elements'); // ** NEW **
        
        const titlePreview = document.getElementById('title-preview');
        const descriptionPreview = document.getElementById('description-preview');
        const websitePreview = document.getElementById('website-preview');
        const logoPreview = document.getElementById('logo-preview');
        
        const titleInput = document.getElementById('title-input');
        const descriptionInput = document.getElementById('description-input');
        const websiteInput = document.getElementById('website-input');
        const logoUpload = document.getElementById('logo-upload');
        const bgUpload = document.getElementById('bg-upload');
        const resetBgBtn = document.getElementById('reset-bg-btn'); // ** NEW **
        const colorPicker = document.getElementById('color-picker');
        
        const titleColorPicker = document.getElementById('title-color-picker');
        const titleSizeSlider = document.getElementById('title-size-slider');
        const titleSizeValue = document.getElementById('title-size-value');
        const titleAlignGroup = document.getElementById('title-align-group');
        
        const descriptionColorPicker = document.getElementById('description-color-picker');
        const descriptionSizeSlider = document.getElementById('description-size-slider');
        const descriptionSizeValue = document.getElementById('description-size-value');
        const descriptionAlignGroup = document.getElementById('description-align-group');
        
        const titleTabBtn = document.getElementById('title-tab-btn');
        const descriptionTabBtn = document.getElementById('description-tab-btn');
        const titlePane = document.getElementById('title-pane');
        const descriptionPane = document.getElementById('description-pane');

        const glowToggle = document.getElementById('glow-toggle');
        const animationToggle = document.getElementById('animation-toggle');

        const exportBtn = document.getElementById('exportBtn');
        const formatSelect = document.getElementById('format');
        const qualitySelect = document.getElementById('quality');

        function initializeInputs() {
            titleInput.value = titlePreview.innerText;
            descriptionInput.value = descriptionPreview.innerText;
            websiteInput.value = websitePreview.innerText;
        }
        initializeInputs();

        titleTabBtn.addEventListener('click', () => {
            titleTabBtn.classList.add('active');
            descriptionTabBtn.classList.remove('active');
            titlePane.classList.add('active');
            descriptionPane.classList.remove('active');
        });
        descriptionTabBtn.addEventListener('click', () => {
            descriptionTabBtn.classList.add('active');
            titleTabBtn.classList.remove('active');
            descriptionPane.classList.add('active');
            titlePane.classList.remove('active');
        });

        titleInput.addEventListener('input', (e) => { titlePreview.innerText = e.target.value; });
        descriptionInput.addEventListener('input', (e) => { descriptionPreview.innerText = e.target.value; });
        websiteInput.addEventListener('input', (e) => { websitePreview.innerText = e.target.value; });

        titleColorPicker.addEventListener('input', (e) => { titlePreview.style.color = e.target.value; });
        descriptionColorPicker.addEventListener('input', (e) => { descriptionPreview.style.color = e.target.value; });

        titleSizeSlider.addEventListener('input', (e) => {
            const newSize = e.target.value;
            titlePreview.style.fontSize = `${newSize}px`;
            titleSizeValue.innerText = newSize;
        });
        descriptionSizeSlider.addEventListener('input', (e) => {
            const newSize = e.target.value;
            descriptionPreview.style.fontSize = `${newSize}px`;
            descriptionSizeValue.innerText = newSize;
        });

        titleAlignGroup.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const alignment = e.target.dataset.align;
                titlePreview.style.textAlign = alignment;
                titleAlignGroup.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
            }
        });
        descriptionAlignGroup.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const alignment = e.target.dataset.align;
                descriptionPreview.style.textAlign = alignment;
                descriptionAlignGroup.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
            }
        });

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
        makeDraggable(titlePreview);
        makeDraggable(descriptionPreview);
        
        logoUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => { logoPreview.src = ev.target.result; };
                reader.readAsDataURL(file);
            }
        });
        
        // ** UPDATED LOGIC **
        bgUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => { 
                    captureElement.style.backgroundImage = `url('${ev.target.result}')`;
                    defaultBgElements.style.display = 'none'; // Hide default elements
                };
                reader.readAsDataURL(file);
            }
        });

        // ** NEW LOGIC **
        resetBgBtn.addEventListener('click', () => {
            captureElement.style.backgroundImage = ''; // Remove uploaded image, CSS gradient will show
            defaultBgElements.style.display = 'block'; // Show default elements again
        });

        colorPicker.addEventListener('input', (e) => {
            document.documentElement.style.setProperty('--theme-color', e.target.value);
        });

        glowToggle.addEventListener('change', () => { captureElement.classList.toggle('glow-active', glowToggle.checked); });
        animationToggle.addEventListener('change', () => { captureElement.classList.toggle('animation-active', animationToggle.checked); });

        exportBtn.addEventListener('click', () => {
            const format = formatSelect.value;
            const scale = parseInt(qualitySelect.value, 10);
            if (document.activeElement) document.activeElement.blur();
            html2canvas(captureElement, { scale, useCORS: true, backgroundColor: null, logging: false })
                .then(canvas => {
                    const link = document.createElement('a');
                    link.download = `mastaar-design.${format}`;
                    link.href = canvas.toDataURL(`image/${format}`, 1.0);
                    link.click();
                });
        });
    });
    </script>

</body>
</html>
