<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قالب منشور Mastaar - تصميم احترافي</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- html2canvas library for exporting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Google Fonts: Tajawal for Arabic text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* استخدام خط "تجوال" للنص العربي لمظهر أفضل */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #e2e8f0; /* خلفية رمادية فاتحة */
        }
        /* تحديد حجم قالب المنشور ليكون مربعًا */
        .social-post-container {
            width: 800px;
            height: 800px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        /* تخصيص ألوان الهوية البصرية في Tailwind */
        .bg-mastaar-blue { background-color: #00A9E0; }
        .bg-mastaar-dark { background-color: #2d3748; }
        .text-mastaar-blue { color: #00A9E0; }
        /* Style for editable content */
        [contenteditable]:focus {
            outline: 2px dashed #00A9E0;
            background-color: rgba(0, 169, 224, 0.1);
        }
    </style>
</head>
<body class="py-12">

    <div class="container mx-auto flex flex-col items-center gap-8">

        <!-- حاوية المنشور الرئيسية التي سيتم تصويرها -->
        <div id="capture" class="social-post-container bg-mastaar-dark rounded-2xl overflow-hidden relative flex flex-col justify-between">
            <!-- ... (نفس كود التصميم الداخلي بدون تغيير) ... -->
            <div class="absolute top-0 right-0 h-full w-full overflow-hidden">
                <div class="absolute -top-1/4 -right-1/4 w-full h-full bg-mastaar-blue/10 transform rotate-45"></div>
                <div class="absolute bottom-[-30%] left-[-20%] w-3/4 h-3/4 bg-white/5 rounded-full transform -rotate-12"></div>
            </div>
            <header class="p-10 z-10">
                <img src="assets/mastaar.png" alt="شعار شركة Mastaar" class="h-16 w-auto bg-white/80 backdrop-blur-sm p-2 rounded-lg">
            </header>
            <main class="p-10 z-10 text-right">
                <h1 id="post-title" contenteditable="true" class="text-6xl font-black text-white mb-4 leading-tight">
                    بناء المستقبل الرقمي
                </h1>
                <p id="post-content" contenteditable="true" class="text-2xl text-gray-300 max-w-2xl leading-relaxed">
                    في Mastaar، نحول الأفكار إلى حلول برمجية مبتكرة تقود مسار نجاحك.
                </p>
            </main>
            <footer class="p-10 z-10">
                <div class="w-1/3 h-2 bg-mastaar-blue rounded-full mb-4"></div>
                <div id="website-url" contenteditable="true" class="text-white text-2xl font-bold tracking-wider">
                    www.mastaar.com
                </div>
            </footer>
        </div>

        <!-- لوحة تحكم التصدير والتعديل -->
        <div class="bg-white p-6 rounded-2xl shadow-lg w-[800px] space-y-6">
            
            <!-- قسم تعديل النصوص -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="title-input" class="block text-sm font-medium text-gray-700 mb-1">العنوان الرئيسي</label>
                    <input type="text" id="title-input" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="description-input" class="block text-sm font-medium text-gray-700 mb-1">الوصف</label>
                    <textarea id="description-input" rows="3" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
                </div>
            </div>

            <hr/>

            <!-- قسم إعدادات التصدير -->
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <div>
                        <label for="format" class="block text-sm font-medium text-gray-700">نوع الصورة</label>
                        <select id="format" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="png" selected>PNG</option>
                            <option value="jpeg">JPEG</option>
                        </select>
                    </div>
                    <div>
                        <label for="quality" class="block text-sm font-medium text-gray-700">الجودة</label>
                        <select id="quality" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="1">عادية (1x)</option>
                            <option value="2" selected>عالية (2x)</option>
                            <option value="3">فائقة (3x)</option>
                        </select>
                    </div>
                </div>
                <button id="exportBtn" class="bg-mastaar-blue text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors duration-300 self-end">
                    تصدير التصميم
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get references to all interactive DOM elements
        const exportBtn = document.getElementById('exportBtn');
        const captureElement = document.getElementById('capture');
        const formatSelect = document.getElementById('format');
        const qualitySelect = document.getElementById('quality');
        
        const titleElement = document.getElementById('post-title');
        const contentElement = document.getElementById('post-content');
        
        const titleInput = document.getElementById('title-input');
        const descriptionInput = document.getElementById('description-input');

        // Function to initialize the input fields from the design
        function initializeInputs() {
            titleInput.value = titleElement.innerText;
            descriptionInput.value = contentElement.innerText;
        }

        // --- Two-way data binding ---

        // 1. Update design when typing in input fields
        titleInput.addEventListener('input', () => {
            titleElement.innerText = titleInput.value;
        });

        descriptionInput.addEventListener('input', () => {
            contentElement.innerText = descriptionInput.value;
        });

        // 2. Update input fields when editing design directly
        titleElement.addEventListener('input', () => {
            titleInput.value = titleElement.innerText;
        });

        contentElement.addEventListener('input', () => {
            descriptionInput.value = contentElement.innerText;
        });

        // --- Export functionality ---
        exportBtn.addEventListener('click', () => {
            const format = formatSelect.value;
            const scale = parseInt(qualitySelect.value, 10);

            html2canvas(captureElement, {
                scale: scale,
                useCORS: true,
                backgroundColor: null,
                onclone: (document) => {
                    const activeElement = document.activeElement;
                    if (activeElement && activeElement.hasAttribute('contenteditable')) {
                        activeElement.blur();
                    }
                }
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `mastaar-post.${format}`;
                link.href = canvas.toDataURL(`image/${format}`, 1.0);
                link.click();
            });
        });

        // Initialize the inputs when the page loads
        initializeInputs();
    </script>

</body>
</html>
